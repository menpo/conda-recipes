package:
  name: menpo
  version: 0.2.5

source:
  fn: menpo-0.2.5.tar.gz
  url: https://pypi.python.org/packages/source/m/menpo/menpo-0.2.5.tar.gz
  md5: 0aae032b5429ccce1f3c37077407534e

requirements:
  build:
    - python
    - setuptools
    - numpy
    - cython

  run:
    - python
    - numpy
    - scipy
    - cyrasterize
    - cyassimp
    - imaging
    - mayavi
    - scikit-image
    - scikit-learn
    - matplotlib
    - decorator
    - ipython-notebook
    - menpo-pyvrml97

test:
  requires:
    - nose
  commands:
    - nosetests -v -a '!fuzzy' menpo
  imports:
    - menpo.fit
    - menpo.fitmultilevel
    - menpo.image
    - menpo.io
    - menpo.landmark
    - menpo.model
    - menpo.rasterize
    - menpo.shape
    - menpo.transform
    - menpo.visualize

about:
  home: https://github.com/menpo/menpo/
  license: BSD
